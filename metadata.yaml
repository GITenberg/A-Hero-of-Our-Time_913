description: "A Hero of Our Time (Russian: Герой нашего времени, Geroy nashego vremeni)\
  \ is a novel by Mikhail Lermontov, written in 1839, published in 1840, and revised\
  \ in 1841.\nIt is an example of the superfluous man novel, noted for its compelling\
  \ Byronic hero (or antihero) Pechorin and for the beautiful descriptions of the\
  \ Caucasus. There are several English translations, including one by Vladimir Nabokov\
  \ and Dmitri Nabokov in 1958.\n From Wikipedia (CC BY-SA)."
